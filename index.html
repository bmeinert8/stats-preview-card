<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card Component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./medias.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>


  <main class="container"> 
    <header class="header-photo-container">
      <picture class="header-photo">
        <div class="photo-mask"></div>
      </picture>
    </header>
    
    <section class="text-section">
      <article class="main-text">
        <h1 class="text-preset-1">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="text-preset-2">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </article>
      <section class="stats-section">
      <article class="stat-text">
        <h2 class="text-preset-3">10k+</h2>
        <p class="text-preset-4">COMPANIES</p>
      </article>
      <article class="stat-text">
        <h2 class="text-preset-3">314</h2>
        <p class="text-preset-4">TEMPLATES</p>
      </article>
      <article class="stat-text">
        <h2 class="text-preset-3">12M+</h2>
        <p class="text-preset-4">QUERIES</p>
      </article>
      </section>
    </section>
  </main>
</body>
</html>
